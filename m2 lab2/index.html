<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M2 Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="employeeForm">
    <!--step 1. Form elements HTML -->

    <!-- FIrst section 8-Digit Employee ID-->
    <div class="mb-3">
        <!-- Employee ID Input label -->
        <label for="id" class="form-label">8-Digit Employee ID</label>
        <!-- Input for employee ID using Bootstrap styling-->
        <input type="text" class="form-control" id="id" required maxlength="8" autocomplete="off">
    </div>
     
    <!-- Full Name-->
    <div class="mb-3">
        <!--Full Name Input label-->
        <label for="fullname" class ="form-label">Full Name</label>
        <!--Input for full name using Bootstrap styling-->
        <input type="text" class="form-control" id="fullname" required minlength="1" autocomplete="name">
    </div>

    <!-- 4- Digit Extension-->
    <div class ="mb-3">
        <!--4-Digit Extension Name input label-->
        <label for ="extension" class ="form-label">4-Digit Extension</label>
        <!-- Input for 4-Digit Extension-->
        <input type="text" class="form-control" id="extension" required maxlength="4" autocomplete="off">
    </div>

    <!--Email-->
    <div class ="mb-3">
        <!-- Email input label-->
        <label for="email" class="form-label">Email</label>
        <!--Input for email using BootStrap-->
        <input type="email" class="form-control" id="email" required minlength="1" autocomplete="email">
    </div>

    <!--Department-->
    <div class="mb-3">
        <!--Department input label-->
        <label for="department" class="form-label">Department</label>
        <!-- Select dropdown for choosing department using Bootstrap -->
        <select class="form-control" id="department" required>
          <option value="">Select a department</option> <!-- Placeholder option -->
          <option value="administrative">Administrative</option>
          <option value="engineering">Engineering</option>
          <option value="executive">Executive</option>
          <option value="marketing">Marketing</option>
          <option value="quality_assurance">Quality Assurance</option>
          <option value="sales">Sales</option>
        </select>
    </div>

    <!-- Submit button-->
    <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</body>
</html>
